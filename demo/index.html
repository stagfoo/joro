<html lang="en">
  <head>

    <script src="/script.js" defer></script>

  <body>
    <p>
      Testing 1 2 3
    </p>
    <button onclick="addStyles()">
      Add Styles
    </button>
    <button onclick="removeStyles()">
        remove Styles
      </button>
    <script>
        var web = new joro()

        function addStyles(){
        web.add("body_styles", `
            body { 
                background: #000;
                color: #8D58FD
            }
        `)
        }
        function removeStyles(){
            web.remove("body_styles", true)
        }
    </script>
  </body>
