      var web = new joro();
      function makeTag() {
        const styleNode = document.createElement("style");
        styleNode.type = "text/css";
        return styleNode;
      }
      function addStyles() {
        web.add(
          "body_styles",
          `
            body { 
                background: #000;
                color: #8D58FD
            }
        `,
        makeTag(),

        web.remove("body_styles", true);
